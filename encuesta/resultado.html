<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6f2ff;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    .result {
      text-align: center;
      margin: 2rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #007acc;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultado del Test</h1>
    <div class="result" id="careerResult"></div>

    <p>Si deseas que nos contactemos contigo, por favor completa el siguiente formulario:</p>

    <form id="contactForm">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <textarea rows="4" placeholder="Mensaje o comentarios"></textarea>
      <button type="submit">Enviar información</button>
    </form>
  </div>

  <script>
    const carrera = localStorage.getItem("carreraRecomendada");
    document.getElementById("careerResult").textContent =
      carrera ? `Tu carrera ideal es: ${carrera}` : "No se encontró resultado.";

    document.getElementById("contactForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("¡Gracias por enviar tus datos! Nos pondremos en contacto.");
      e.target.reset();
    });
  </script>
</body>
</html>
